<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    number = parseFloat(prompt("nhập số"))
    number = increaseNumber(number);
    document.write(number)
    function increaseNumber(i) {
        i = parseFloat(i)
        i++
        return i;
    }
</script>
</body>
</html>
